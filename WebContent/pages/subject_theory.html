  <h1>概念</h1>
  <h2>模式</h2>
  <p>数据库模式定义为数据库对象的集合。模式的名称就是拥有或控制这些数据库对象集合的用户名称。</p>
  <p>在 Oracle 数据库中，可以存在没有拥有任何数据对象的用户（不是模式），但是不会有没有命名的模式或数据库对象集合。</p>
