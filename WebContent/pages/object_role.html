<body>
  <h1>创建</h1>
  <pre class="code">
CREATE role rolename
  [NOT IDENTIFIED|IDENTIFIED BY password|EXTERNALLY|];</pre>

  <h1>修改</h1>
  <pre class="code">
alter role rolename
  [NOT IDENTIFIED|IDENTIFIED BY password|EXTERNALLY|];</pre>

  <h1>删除</h1>
  <pre class="code">
drop role rolename;</pre>

  <h1>查询</h1>
  <pre class="code">
SELECT * FROM DBA_ROLES; 
SELECT * FROM DBA_ROLE_PRIVS; 
SELECT * FROM USER_ROLE_PRIVS;</pre>
</body>
