<body>
  <h1>修改</h1>
  <pre class="code">
    <code>
--重建表索引
alter index &lt;index_name> rebuild;

--将索引移动到指定的表空间
alter index index_name rebuild tablespace &lt;tablespace_name>;

--移动LOB型索引表空间
alter table &lt;table_name> move lob(&lt;column_name>) store as (tablespace &lt;tablespace_name>);
    </code>
  </pre>

  <h1>删除</h1>
  <pre class="code">
    <code>
purge index &lt;index_name>;
    </code>
  </pre>

</body>
</html>
