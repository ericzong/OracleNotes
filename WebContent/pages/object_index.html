<body>
  <h1>修改</h1>
  <pre class="code">
<span class="comment">--重建表索引</span>
ALTER INDEX &lt;INDEX_NAME> REBUILD;

<span class="comment">--将索引移动到指定的表空间</span>
ALTER INDEX INDEX_NAME REBUILD TABLESPACE &lt;TABLESPACE_NAME>;

<span class="comment">--移动LOB型索引表空间</span>
ALTER TABLE &lt;TABLE_NAME> MOVE LOB(&lt;COLUMN_NAME>) STORE AS (TABLESPACE &lt;TABLESPACE_NAME>);</pre>

  <h1>删除</h1>
  <pre class="code">
PURGE INDEX &lt;INDEX_NAME>;</pre>

</body>
</html>
