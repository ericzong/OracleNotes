<h1>子查询方式</h1>
<pre class="code"><code class="sql">
with SubQuery
  as (
    select ... 
      from TABLE
      where parent_id = 'xxx'
      union
      select ...
        from TABLE A
        inner join SubQuery B on A.parent_id = B.id
  )
  select * from SubQuery;
</code></pre>
