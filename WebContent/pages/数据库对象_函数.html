  <h1>创建/修改</h1>
  
  <pre class="code"><code>
create [or replace] function &lt;FunctionName>([Parameters])
  return &lt;Type>
  [Deterministic] as
  begin
    …
end &lt;FunctionName>;</code></pre>
  
  <h1>删除</h1>
  <pre class="code"><code>
drop function [Schema.]&lt;FunctionName> ;</code></pre>

  <h1>数据字典</h1>
  <p>user_source：可查询函数的定义，但按行存储的。</p>
