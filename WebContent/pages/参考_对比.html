<body>
  <p class="bold next">嵌套表 vs 索引表</p>
  <p class="last">嵌套表可以存储在数据库的列中，而索引表不行。</p>
  
  <p class="bold next">嵌套表 vs VARRAY</p>
  <ul>
    <li>嵌套表是稀疏的，VARRAY 是密集的。可以删除嵌套表的单独记录，但是不能删除 VARRAY 中的单独记录。</li>
    <li>嵌套表没有上限（超出了数据库表的常规上限），VARRAY 具有固定的大小。</li>
    <li>嵌套表能够存储在系统生成表中，而 VARRAY 需要存储在内嵌或外延表空间中。</li>
  </ul>
