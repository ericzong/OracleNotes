<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="Eric Zong">
<title>权限</title>
<link type="text/css" rel="stylesheet" href="../css/common.css"  />
<link type="text/css" rel="stylesheet" href="../css/print.css" media="print" />
<link type="text/css" rel="stylesheet" href="../css/title.css"  />
<script type="text/javascript" src="../js/title.js"></script>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>系统权限</th>
          <th>描述</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>create session</td>
          <td>连接到数据库上</td>
      </tr>
        <tr>
          <td>create sequence</td>
          <td>创建序列</td>
      </tr>
        <tr>
          <td>create synonym</td>
          <td>创建同义词</td>
      </tr>
        <tr>
          <td>create table</td>
          <td>创建表</td>
      </tr>
        <tr>
          <td>create any table</td>
          <td>在任何模式中创建表</td>
      </tr>
        <tr>
          <td>drop table</td>
          <td>删除表</td>
      </tr>
        <tr>
          <td>drop any table</td>
          <td>删除任何模式中的表</td>
      </tr>
        <tr>
          <td>create procedure</td>
          <td>创建存储过程</td>
      </tr>
        <tr>
          <td>execute any procedure</td>
          <td>执行任何模式中的存储过程</td>
      </tr>
        <tr>
          <td>create user</td>
          <td>创建用户</td>
      </tr>
        <tr>
          <td>drop user</td>
          <td>删除用户</td>
      </tr>
        <tr>
          <td>create view</td>
          <td>创建视图</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
