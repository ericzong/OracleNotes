<body>
  
  <p class="bold next">登录远程 sys 用户</p>
  <p>sqlplus /@&lt;Url> as sysdba;</p>
  
  <p class="bold next">删除语法</p>
  <p>delete 语句可以省略 from 关键字。</p>
  
  <p class="bold next">count 函数</p>
  <table class="next">
    <tr>
      <th>方式</th>
      <th>描述</th>
    </tr>
    <tr>
      <td>count(*)</td>
      <td>计算行数</td>
    </tr>
    <tr>
      <td>count(Column)</td>
      <td>计算某列</td>
    </tr>
    <tr>
      <td>count(1)</td>
      <td>累加 1</td>
    </tr>
  </table>
  <p>一般来说，利用count(1)进行计数的速度最快，但是特别注意的是预期的结果是针对整行数据还是某列的数据。</p>
